# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mova-keycloak2-as

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mova21.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_00ed39d1d0914d7ba57b27e3ff791c63 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b8ee7bf191664ee7aee231a4b37b702f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mova21.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_00ed39d1d0914d7ba57b27e3ff791c63 }}/keycloak2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mova-keycloak2-as'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8e90729f61fd4ced94a49672f4e5f71c }}
        images: 'mova21.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_00ed39d1d0914d7ba57b27e3ff791c63 }}/keycloak2:${{ github.sha }}'